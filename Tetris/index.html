<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="game">
    <div id="scene"></div>
    <div class="gameinfo">
      <div id="icon">icon</div>
      <div class="time">
        <span class="s1">time:</span>
        <div id="time">00:00</div>
      </div>
      <div class="score">
        <span class="s1">score:</span>
        <span id="score">0</span>
      </div>
      <div class="score">
        <span class="s1">max:</span>
        <span id="maxscore">0</span>
      </div>
      <div id="restart">restart</div>
      <div id="pause">pause</div>
    </div>
    <div id="next"></div>
  </div>
  <script src="./dist/app.js"></script>
</body>

</html>
